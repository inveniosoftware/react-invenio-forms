name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  Tests:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Test
        run: npm test

      - name: Test build
        run: npm run build
